<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='secure-3.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, darkslategray, black, lightseagreen);
            color: white;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .navbar {
            font-family: fantasy;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .navbar .nav-links a:hover {
            background: lightseagreen;
            color: white;
        }

        /* Upload Form Container */
        .form-container {
            max-width: 400px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin: 100px auto;
        }

        h2 {
            font-size: 24px;
            color: lightseagreen;
            margin-bottom: 20px;
            font-family: fantasy;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, darkslategray, black, lightseagreen);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background: lightseagreen;
        }

        .download-link {
            margin-top: 20px;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        p a {
            color: lightseagreen;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/" class="logo">
            <img src="{{ url_for('static', filename='secure-3.png') }}" alt="Logo">
            Secure Play
        </a>
        <div class="nav-links">
            <a href="/my_account">My Account</a>
            <a href="/login">Login</a>
            <a href="/home">Home</a>
        </div>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <h2>Upload Your Video</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="video">Select Video:</label>
            <input type="file" name="video" accept=".mp4" required>
            <input type="submit" value="Upload Video">
        </form>
        <div class="download-link">
            <p>Need help? <a href="/help">Visit Help</a></p>
        </div>
    </div>

</body>
</html>
